name: DemoFlutter
description: Flutter Demo App.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  rxdart: ^0.22.0
  kiwi: ^0.1.0
  http: ^0.12.0+1
  sqflite: ^1.1.0
  bloc: ^1.0.0
  flutter_bloc: ^1.0.0
  meta: ^1.1.6
  equatable: ^0.6.0


dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter


flutter:

  assets:
    - assets/images/
    - assets/certificates/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Light.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700


  uses-material-design: true